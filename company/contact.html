    <main>
        <center>
            <form>
                <fieldset>
                    <!-- !user name cant be less than 5 and more than 13  -->
                    <legend>Personal Information</legend>
                    <label for="usernameField">UserName </label>
                    <input type="text" id="usernameField" name="Username" placeholder="Username" required minlength="5"
                        maxlength="13"><br>
                    <label for="emailField">Email </label>
                    <input type="email" id="emailField" name="EmailAddress" placeholder="Email" required><br>
                    <label for="emailField">Phone Number </label>
                    <input type="number" id="numberField" name="PhoneNumber" placeholder="+963 *** *** *** " required
                        maxlength="10">
                    <br>

                    <label for="city">Your City </label>
                    <select id="city" name="User-City">
                        <option value="Damascuse">Damascuse</option>
                        <option value="Homs">Homs</option>
                        <option value="Aleppo">Aleppo</option>
                    </select><br>
                    <input type="radio" name="User-gender" id="maleId" value="male">
                    <label for="maleId">Male</label>
                    <input type="radio" name="User-gender" id="femaleId" value="female">
                    <label for="femaleId">female</label><br>
                    <input type="checkbox" name="Accept_Terms" id="accept">
                    <label for="accept">I do Accept the Temrs of privacy and policy </label><br>
                    <input type="submit">
                    <input type="reset" value="Reset">
                </fieldset>
            </form>
        </center>
    </main>
